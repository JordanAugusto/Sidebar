<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sistema Web</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="engrenagem.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Sistema Web</span>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
            <i class='bx bx-chevrons-right bx-flip-vertical toggle' style='color:#fff' ></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bxs-search icon' ></i>
                        <input type="search" placeholder="Pesquisar...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-home icon' ></i>
                            <span class="text nav-text">Início</span>
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-rectangle icon'></i>
                            <span class="text nav-text">Usuários</span>
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bell icon' ></i>
                            <span class="text nav-text">Notificações</span>
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-calendar icon' ></i>
                            <span class="text nav-text">Programação</span>
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-package icon' ></i>
                            <span class="text nav-text">Estoque</span>
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Diretoria</span>
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-cog icon' ></i>
                            <span class="text nav-text">Configurações</span>
                        </a>    
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bxs-log-out icon' ></i>
                        <span class="text nav-text">Sair</span>
                    </a>    
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-sun icon sun"></i>
                        <i class="bx bx-moon icon mon"></i>
                    </div>
                    <span class="mode-text text">Dia</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Página</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
